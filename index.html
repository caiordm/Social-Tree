<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="by Caio Rodrigues">

        <title>Social Tree</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!--Imagem de perfil, nome e descrição-->
            <img id="perfil" src="files/perf.png" alt="icone">
            <span>Meum nomen</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            
            <!--Links principais-->
            <div class="links">
                <a href="">LINK 1</a>
                <a href="">LINK 2</a>
                <a href="">LINK 3</a>
                <a href="">LINK 4</a>
            </div>
            
            <!--Redes auxiliares-->
            <div class="redes">
                <a href="https://github.com/" target="_blank"><img src="files/github.svg" alt="GitHub" ></a>
                <a href="https://linkedin.com/" target="_blank"><img src="files/linkedin.svg" alt="LinkedIn" ></a>
                <a href="https://twitch.com/" target="_blank"><img src="files/twitch.svg" alt="Twitch" ></a>
                <a href="https://instagram.com/" target="_blank"><img src="files/instagram.svg" alt="Instagram" ></a>
                <a href="https://twitter.com/" target="_blank"><img src="files/twitter.svg" alt="Twitter" ></a>
            </div>
        </div>
    </body>
</html>
